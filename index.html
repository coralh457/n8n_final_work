<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'ט אקווריום ישראל</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>אקווריום ישראל – העוזר הרובוטי </h1>

    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
